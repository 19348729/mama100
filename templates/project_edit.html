<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>项目编辑</title>


		<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css" />
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/assets/css/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet" href="/static/assets/css/chosen.css" />
		<link rel="stylesheet" href="/static/assets/css/datepicker.css" />
		<link rel="stylesheet" href="/static/assets/css/bootstrap-timepicker.css" />
		<link rel="stylesheet" href="/static/assets/css/daterangepicker.css" />
		<link rel="stylesheet" href="/static/assets/css/colorpicker.css" />
        <link rel="stylesheet" href="/static/assets/css/bootstrap-duallistbox.css" />
        <link rel="stylesheet" href="/static/assets/css/prettify.css" />

		<link rel="stylesheet" href="/static/assets/css/ace.min.css" />
		<link rel="stylesheet" href="/static/assets/css/ace-rtl.min.css" />
		<link rel="stylesheet" href="/static/assets/css/ace-skins.min.css" />
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
		<script src="/static/assets/js/ace-extra.min.js"></script>
</head>

<body>

    <form class="form-search form-horizontal"  method="post" action="project_edit_commit">
                <h1>项目编辑</h1>
                <input hidden="hidden" name="id" value="{{ id }}">
              <label class="col-sm-3 control-label no-padding-right" > 架构分类: </label>
               <select name="jg_name">
                    {%  for i in jg_name %}
                        {%  if  result.jg_name == i  %}
                            <option value={{ i }}  selected = "selected">{{ i }}</option>
                        {%  else %}
                            <option value={{ i }} >{{ i }}</option>
                        {%  endif %}
                    {% endfor %}
                </select><br>

            <label class="col-sm-3 control-label no-padding-right" > 项目名: </label>
                <input name="project_name" type="text" id="form-field-1" value="{{ result.project_name }}"  /><br>
           <!-- <label class="col-sm-3 control-label no-padding-right"  > 上线时间: </label>
                <input name="online_time" type="date" id="form-field-1" value="{{ result.online_time|date:"Y-m-d"}}" /><br>-->
             <label class="col-sm-3 control-label no-padding-right" > 开发负责人: </label>
                <input name="kaifa_man" type="text" id="form-field-1" value="{{ result.kaifa_man }}"  /><br>

          <label class="col-sm-3 control-label no-padding-right" > 软件名称关键字: </label>
                <input name="soft_name" type="text" id="form-field-1" value="{{ result.soft_name }}"  /><br>

            <label class="col-sm-3 control-label no-padding-right" > 软件类型: </label>

                <select name="soft_type">
                    {%  for i in soft_type %}
                        {%  if result.soft_type == i %}
                            <option value={{ i }}  selected = "selected">{{ i }}</option>
                        {%  else %}
                            <option value={{ i }} >{{ i }}</option>
                        {%  endif %}
                    {% endfor %}
                </select><br>
            <label class="col-sm-3 control-label no-padding-right"> 环境: </label>
                    <select name="ent_type">
                        {%  for i in ent_type %}
                            {%  if result.ent_type == i %}
                                <option value={{ i }}  selected = "selected">{{ i }}</option>
                            {%  else %}
                                <option value={{ i }} >{{ i }}</option>
                            {%  endif %}
                        {% endfor %}
                </select><br>
{#             <label class="col-sm-3 control-label no-padding-right" > 备注: </label>#}
{#                <input width="100px" name="other1" type="text" id="form-field-1" value="{{ result.other1 }}"  /><br>#}
{#    <div class="table-header" align="center" >#}
{#            备注：<textarea class="form-control" name='' style='border: 1px solid #94BBE2;width:50%;resize:none;' onpropertychange='this.style.posHeight=this.scrollHeight' rows="5" id=textarea onfocus='textarea.style.posHeight=this.scrollHeight'></textarea>#}
{#    </div>#}
                <label class="col-sm-3 control-label no-padding-right" > 节点IP: </label>
               <div class="col-md-7">


                      <select multiple="multiple" size="10" name="nodeip" class="demo3">
                        {% for i in ip_list %}
                                {%  for j in node_ip_list %}
                                    {% if i == j %}
                                        <option value="{{i}}" selected="selected">{{i}}</option>
                                    {% else %}
                                        <option value="{{i}}">{{i}}</option>

                                    {% endif %}

                                 {% endfor %}
                        {% endfor %}
                      </select>
                      <script>
                        var demo3 = $('.demo3').bootstrapDualListbox({
                          selectedListLabel: 'Selected',
                          preserveSelectionOnMove: 'moved',
                          moveOnSelect: false,
                        });
                      </script>
               </div>


        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                <button class="btn btn-info" type="submit">
                    <i class="icon-ok bigger-110"></i>
                    Submit
                </button>

                &nbsp; &nbsp; &nbsp;
                <button class="btn" type="reset">
                    <i class="icon-undo bigger-110"></i>
                    Reset
                </button>
            </div>
        </div>
    </form>

</body>
</html>
