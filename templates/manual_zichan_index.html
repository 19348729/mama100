<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap表格插件 - Bootstrap后台管理系统模版Ace下载</title>
		<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/assets/css/ace.min.css" />
		<script src="/static/assets/js/jquery-2.0.3.min.js"></script>
		<script src="/static/js/jquery.cookie.js"></script>
		<script src="/static/assets/js/jquery.dataTables.min.js"></script>
		<script src="/static/assets/js/jquery.dataTables.bootstrap.js"></script>

	</head>

	<body>


		<div class="main-container" id="main-container">
                						<div class="table-header">
											Results For This List
										</div>

											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
													<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
                                                        <th><i class="icon-time bigger-110 hidden-480"></i>
                                                            IP
                                                        </th>
														<th><i class="icon-time bigger-110 hidden-480"></i>
                                                            品牌
                                                        </th>

														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
                                                            机柜位置
														</th>
                                                        <th>
															<i class="icon-time bigger-110 hidden-480"></i>
                                                            U_SIZE
														</th>

                                                        <th>
                                                            <i class="icon-time bigger-110 hidden-480"></i>
                                                           上架时间
                                                        </th>
                                                        <th>
                                                            <i class="icon-time bigger-110 hidden-480"></i>
                                                           资产编号
                                                        </th>
														<th >
                                                            <i class="icon-time bigger-110 hidden-480"></i>
                                                            详细信息
                                                        </th>
                                                    </tr>
												</thead>

										<tbody>
                                                {% for i in contacts %}
                                                             <tr>

                                            <td>{{ forloop.counter }}</td>
                                            <td>{{i.ip}}</td>
                                            <td>{{i.brand}}</td>
                                            <td>{{i.jigui_number}}</td>
                                            <td>{{i.u_size}}</td>
                                            <td>{{i.online_time|date:"Y-m-d"}}</td>
                                            <td>{{i.other1}}</td>
                                            <td><a href="mannal/mannal_edit/?ip={{i.ip}}">编辑</a>  </td>
                                                        </tr>
                                        {% endfor %}
												</tbody>
											</table>

		</div><!-- /.main-container -->
        {#表格数据处理#}
        <script type="text/javascript">
        $(document).ready(function() {
            $('#sample-table-2').DataTable(
                    {
                    stateSave: true
                    });
        } );
        </script>
</body>
</html>
