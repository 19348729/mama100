<!DOCTYPE html>
<html>

    <title></title>

</head>
<body>
<br><br><br><br>
<div align="center">
    <form  id='upform' action="upload_file_commit" method="POST" enctype="multipart/form-data">
        <h3><font color="#00008b">视图名称:&nbsp;&nbsp;&nbsp;&nbsp;<input name="viewname" id="viewname" value="{{viewname}}" /></font></h3>
        <br>
        <h3><font color="#00008b">应用环境:&nbsp;&nbsp;&nbsp;&nbsp;<input name="env_type" id="env_type" value="{{env_type}}" /></font></h3>
        <br>
        <h3><font color="#00008b">软件名称:&nbsp;&nbsp;&nbsp;&nbsp;<input name="soft_name" id="soft_name" value="{{soft_name}}" /></font></h3>
        <br>
         <h2><font color="red" size="5"><input id="sql_file" name="upfile"  size="20" type="file" multiple=true onchange="change()" class="file"/></font></h2>
        <br>
        <input id="submit" name="ok" type="submit" class="btn btn-primary"  value="提交" >
{#        <input id="submit" name="ok" type="button" class="btn btn-primary"  value="提交"  onclick=upfile(this)>#}
{#        <input type="button" class="btn btn-primary" value="提交2" onclick="fnupfile(this)" />#}

    </form>

<div id="file_name">
<hr style="height:3px;border:none;border-top:3px dotted #009ceb;"/>
    
    <h2><font color="red">己选文件列表：</font></h2><br>
</div>

<script>
    function change() {
        var obj = document.getElementById("sql_file");
        var file_name = document.getElementById("file_name");
        var length = obj.files.length;
        for (var i = 0; i < obj.files.length; i++) {
            var temp = obj.files[i].name;
            file_name.innerHTML += temp + '<br>'
            {#        alert(temp);#}
        }
    }


</script>
